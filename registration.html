<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Регистрация</title>
</head>


<body>
	<div class="wrapper" style="height: 100%">
		<main class="content" style="height: 100%">
			<section class="login">
				<div class="login__inner">
					<div class="login__desc">
						<a class="login__logo" href="">
							<img src="img/logo.svg" alt="">
						</a>
						<div class="login__form-wrap">
							<div class="login__form-icon">
								<img src="img/form-icon2.svg" alt="">
							</div>
							<h3 class="login__form-title h3">Регистрация</h3>
							<form class="login__form form tabs-inner">
								<div data-content-path="1" class="login__form-group form-group tab__content">
									<input type="tel" placeholder="Номер телефона">
								</div>
								<div data-content-path="1" class="login__form-group form-group tab__content">
									<input type="password" placeholder="Пароль">
								</div>
								<div data-content-path="1" class="login__form-group form-group tab__content">
									<input type="text" placeholder="Фио">
								</div>
								<div data-content-path="1" class="login__form-group form-group tab__content">
									<input type="email" placeholder="E-mail">
								</div>
								<div data-content-path="2" class="login__form-group form-group tab__content">
									<input type="tel" placeholder="Номер телефона">
								</div>
								<div data-content-path="2" class="login__form-group form-group tab__content">
									<input type="password" placeholder="Пароль">
								</div>
								<div data-content-path="2" class="login__form-group form-group tab__content">
									<input type="text" placeholder="Фио">
								</div>
								<div data-content-path="2" class="login__form-group form-group tab__content">
									<input type="email" placeholder="E-mail">
								</div>
								<div data-content-path="2" class="login__form-group form-group tab__content">
									<input type="text" placeholder="ИНН">
								</div>
								<div class="login__form-btns login__form-btns2">
									<div data-tab-path="1" class="login__form-btn tab btn btn-blue__outline">
										<span>Физ. лицо</span>
									</div>
									<div data-tab-path="2" class="login__form-btn tab btn btn-blue__outline">
										<span>Юр. лицо</span>
									</div>
								</div>
								<div data-content-path="1" class="login__form-btns tab__content">
									<a class="login__form-btn btn btn-blue" href="">
										<span>Зарегистрироваться</span>
									</a>
								</div>
								<div data-content-path="1" class="login__form-checkboxes tab__content">
									<div class="login__form-check form-check">
										<input type="checkbox">
										<label><a href="">Политика конфиденциальности</a></label>
									</div>
								</div>
								<div data-content-path="2" class="login__form-btns tab__content">
									<a class="login__form-btn btn btn-blue" href="">
										<span>Зарегистрироваться</span>
									</a>
								</div>
								<div data-content-path="2" class="login__form-checkboxes tab__content">
									<div class="login__form-check form-check">
										<input type="checkbox">
										<label><a href="">Политика конфиденциальности</a></label>
									</div>
									<div class="login__form-check form-check">
										<input type="checkbox">
										<label><a href="">Договор оферта</a></label>
									</div>
								</div>
								<a class="back" href="">Назад</a>
							</form>
						</div>
						<div class="login__text">Copyright © 2024</div>
						<span class="circle"></span>
						<span class="circle2"></span>
					</div>
					<div class="login__img">
						<img src="img/login-img.png" alt="">
						<span class="circle"></span>
						<span class="circle2"></span>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
