<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Сменить пароль</title>
</head>


<body>
	<div class="wrapper" style="height: 100%">
		<main class="content" style="height: 100%">
			<section class="login">
				<div class="login__inner">
					<div class="login__desc">
						<a class="login__logo" href="">
							<img src="img/logo.svg" alt="">
						</a>
						<div class="login__form-wrap">
							<div class="login__form-icon">
								<img src="img/form-icon3.svg" alt="">
							</div>
							<h3 class="login__form-title h3">Сменить пароль</h3>
							<form class="login__form form">
								<div class="login__form-group form-group">
									<input type="tel" placeholder="Номер телефона">
								</div>
								<div class="login__form-btns">
									<a class="login__form-btn btn btn-blue" href="">
										<span>Отправить код</span>
									</a>
								</div>
								<a class="back" href="">Назад</a>
							</form>
						</div>
						<div class="login__text">Copyright © 2024</div>
						<span class="circle"></span>
						<span class="circle2"></span>
					</div>
					<div class="login__img">
						<img src="img/login-img2.png" alt="">
						<span class="circle"></span>
						<span class="circle2"></span>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
